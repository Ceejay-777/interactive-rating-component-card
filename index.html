<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

  
</head>
<body>
  <div class="container">
    <div class="front-face">
      <!-- Rating state start -->

      <div class="star"></div>

      <p class="how big-text">How did we do?</p>  

      <p class="please small-text">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>  

     <div>
      <form action="#" id="main-form" class="ratings">
        <input type="radio" name="rating" id="one" class="rating" data-text="1">
        <input type="radio" name="rating" id="two" class="rating" data-text="2">
        <input type="radio" name="rating" id="three" class="rating" data-text="3">
        <input type="radio" name="rating" id="four" class="rating" data-text="4">
        <input type="radio" name="rating" id="five" class="rating" data-text="5">
      </form>
     </div>
      
      <button  type="button" class="submit">Submit</button>

      <!-- Rating state end -->
    </div>

    <div class="back-face hidden">

      <!-- Thank you state start -->
      <img src="./images/illustration-thank-you.svg" alt="Thank You" class="thanks-img">

      <div class="selection">
        <p>You selected <span class="choice">0</span> out of 5</p> 
      </div>

      <p class="thanks big-text">Thank you!</p>
      <p class="appreciation small-text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>

      <!-- Thank you state end -->
    </div>
  </div>

  <script src="./js/jquery.js"></script>
  <script src="./js/scripts.js"></script>
</body>
</html>
